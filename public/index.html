<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolu•ir - Sua Jornada de Transformação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lato', sans-serif; }
        h1, h2, h3, .font-heading { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div class="min-h-screen flex flex-col items-center justify-center p-4 bg-gradient-to-br from-gray-900 to-teal-900">
        <div class="w-full max-w-6xl mx-auto">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold font-heading tracking-wider">Evolu<span class="text-amber-400">•</span>ir</h2>
            </div>
            <div class="flex flex-col md:flex-row items-center justify-center gap-8 md:gap-12">
                
                <div class="md:w-1/2 text-center md:text-left">
                    <h1 class="text-4xl lg:text-5xl font-bold mb-4 leading-tight font-heading">Desperte o Poder que Existe em Você.</h1>
                    <p class="text-lg lg:text-xl text-gray-300 mb-8">Descubra mantras ancestrais para acalmar a mente, elevar sua vibração e transformar sua realidade. Baixe nosso guia gratuito e dê o primeiro passo na sua jornada de evolução.</p>
                    
                    <!-- O formulário agora aponta para o nosso ficheiro PHP -->
                    <form id="subscribe-form" class="w-full max-w-md mx-auto md:mx-0"></form>
                        <div class="bg-gray-800 bg-opacity-50 p-6 rounded-lg shadow-lg">
                            <div class="mb-4">
                                <input type="text" name="NOME" placeholder="Seu nome" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-400 transition" required>
                            </div>
                            <div class="mb-6">
                                <input type="email" name="email" placeholder="Seu melhor e-mail" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-400 transition" required>
                            </div>
                            <button type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold text-lg py-3 px-6 rounded-md shadow-lg transform hover:scale-105 transition-transform duration-300">
                                BAIXAR MEU GUIA GRATUITO →
                            </button>
                        </div>
                    </form>
                </div>

                <div class="md:w-1/3 mt-8 md:mt-0">
                    <img src="https://i.postimg.cc/fLY1dc28/temp-Image9-Gi-FS0.avif" alt="Capa do Ebook Guia Rápido para Mantras" class="rounded-lg shadow-2xl transform md:rotate-3 hover:rotate-0 transition-transform duration-500 w-64 md:w-full mx-auto">
                </div>
            </div>
        </div>
    </div>
<script>
        // Encontra o nosso formulário pelo ID que lhe demos.
        const form = document.getElementById('subscribe-form');

        // Fica à espera que o utilizador clique no botão de "submit".
        form.addEventListener('submit', async (event) => {
            // 1. Impede o formulário de tentar recarregar a página (comportamento padrão).
            event.preventDefault();

            // 2. Pega nos dados que o utilizador escreveu (nome e email).
            const formData = new FormData(form);
            const nome = formData.get('NOME');
            const email = formData.get('email');
            
            // Pega no botão para podermos dar feedback ao utilizador
            const button = form.querySelector('button');
            const originalButtonText = button.innerHTML;
            button.innerHTML = 'A ENVIAR...';
            button.disabled = true;

            // 3. Envia os dados para o nosso assistente secreto no Netlify.
            try {
                const response = await fetch('/.netlify/functions/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nome, email }),
                });

                // 4. Recebe a resposta do nosso assistente.
                const data = await response.json();

                if (response.ok) {
                    // Se tudo correu bem, o assistente diz-nos para onde ir.
                    // E nós redirecionamos o utilizador para a página de oferta!
                    window.location.href = data.redirect;
                } else {
                    // Se algo deu errado (ex: email inválido), mostramos um alerta.
                    alert(data.message || 'Ocorreu um erro. Por favor, tente novamente.');
                    button.innerHTML = originalButtonText;
                    button.disabled = false;
                }
            } catch (error) {
                console.error('Erro ao submeter o formulário:', error);
                alert('Não foi possível ligar ao servidor. Verifique a sua conexão.');
                button.innerHTML = originalButtonText;
                button.disabled = false;
            }
        });
    </script>
    </body>
</html>
</body>
</html>
